
<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Noticia</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item *ngFor="let n of noticias">
    <ion-card>
      <img src="../../assets/imgs/{{n.imagem}}"/>
      <ion-card-content>
      <ion-card-title>
        {{n.titulo}}
        </ion-card-title>
      </ion-card-content>
      <button ion-button block (click)="navNoticiaDetalhe(n)">Visualizar</button>
      </ion-card> 
  </ion-item>
</ion-content>
